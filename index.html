<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Captcha Solver</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></head><body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen p-4"><div class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-md w-full text-center"><h1 class="text-3xl font-bold mb-6 text-green-400">Captcha Solver</h1><div class="mb-6 border-2 border-green-500 rounded-md p-2 bg-gray-900 inline-block"><img id="captchaImage" src="sample.png" alt="Captcha" class="max-w-full h-auto mx-auto block"></div><div class="mb-6"><label for="captchaInput" class="block text-lg font-medium mb-2">Enter the text from the image:</label><input type="text" id="captchaInput" class="w-full p-3 rounded-md bg-gray-700 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Type captcha here"></div><button id="submitButton" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-md transition duration-300">Verify Captcha</button><p id="resultMessage" class="mt-4 text-lg font-semibold"></p></div><script>document.addEventListener('DOMContentLoaded', () => {const captchaImage = document.getElementById('captchaImage');const captchaInput = document.getElementById('captchaInput');const submitButton = document.getElementById('submitButton');const resultMessage = document.getElementById('resultMessage');function getUrlParameter(name) {name = name.replace(/[[\]/, '\[').replace(/[[\]/, '\]');const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');const results = regex.exec(location.search);return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));}const imageUrl = getUrlParameter('url');if (imageUrl) {captchaImage.src = imageUrl;} else {captchaImage.src = 'sample.png';}submitButton.addEventListener('click', () => {const enteredText = captchaInput.value.trim();if (enteredText) {resultMessage.textContent = `You entered: "${enteredText}". (Verification logic not implemented)`;resultMessage.className = 'mt-4 text-lg font-semibold text-blue-400';if (enteredText.toLowerCase() === 'adcrb') {resultMessage.textContent = `Correct! You entered: "${enteredText}"`;resultMessage.className = 'mt-4 text-lg font-semibold text-green-500';} else {resultMessage.textContent = `You entered: "${enteredText}". Try "ADCRB"!`;resultMessage.className = 'mt-4 text-lg font-semibold text-red-500';}} else {resultMessage.textContent = 'Please enter the captcha text.';resultMessage.className = 'mt-4 text-lg font-semibold text-red-500';}});captchaInput.addEventListener('keypress', (event) => {if (event.key === 'Enter') {submitButton.click();}});});</script></body></html>
